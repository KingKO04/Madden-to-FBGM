name: Run script weekly

on:
  schedule:
    - cron: '0 1 * * 4'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
    - run: pip install -r requirements.txt
    - run: pytest tests/
    - run: python madden_to_football_gm.py
